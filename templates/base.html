<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Zaraf Electrical Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Zaraf Electrical Store</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="#">Categories</a>
                    <ul>
                        <li><a href="{{ url_for('index') }}#washing-machines">Washing Machines</a></li>
                        <li><a href="{{ url_for('index') }}#fridges">Fridges</a></li>
                        <li><a href="{{ url_for('index') }}#ovens">Ovens</a></li>
                    </ul>
                </li>
                <li>
                    <form class="search-form" action="{{ url_for('search') }}" method="get">
                        <input type="text" name="query" placeholder="Search products...">
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2001 Zaraf Electrical Store</p>
    </footer>
</body>
</html>
